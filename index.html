<!doctype html>
<html>

<head>
	<title>Neovis.js Simple Example</title>
	<style type="text/css">
		html,
		body {
			font: 16pt arial;
		}

		#viz {
			width: 900px;
			height: 700px;
			border: 1px solid lightgray;
			font: 22pt arial;
		}
	</style>

	<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script type="text/javascript">

		var viz;

		//setup: server url, user, password
		function draw() {
			var config = {
				container_id: "viz",
				server_url: "bolt://3.86.7.95:7687",
				server_user: "neo4j",
				server_password: "neo4j",
				labels: {
					"Category": {
						"caption": "title",
						"sizeCypher": "MATCH (n) WHERE id(n)=$id RETURN CASE n.parents WHEN '***' THEN 10 ELSE 5 END;"
					},
					"符文": {
						"caption": "title"
					},
					"騎士": {
						"caption": "title"
					},
					"龍": {
						"caption": "title"
					},
					"荒野": {
						"caption": "title"
					},
					"領主": {
						"caption": "title"
					},
					"主教": {
						"caption": "title"
					},
					"封建領地": {
						"caption": "title"
					},
					"魔法師": {
						"caption": "title"
					},
					"城市": {
						"caption": "title"
					},
					"旅店老闆": {
						"caption": "title"
					},
					"傳教士": {
						"caption": "title"
					},
					"精靈": {
						"caption": "title"
					},
					"神器": {
						"caption": "title"
					},
					"詠唱魔法": {
						"caption": "title"
					},
					"罪犯": {
						"caption": "title"
					},
					"神": {
						"caption": "title"
					},
					"魔法道具": {
						"caption": "title"
					},
					"教宗": {
						"caption": "title"
					},
					"鐵匠": {
						"caption": "title"
					},
					"傭兵": {
						"caption": "title"
					},
					"商人": {
						"caption": "title"
					},
					"旅行商人": {
						"caption": "title"
					},
					"神代": {
						"caption": "title"
					},
					"當代": {
						"caption": "title"
					},
					"上古時代": {
						"caption": "title"
					},

				},
				relationships: {
					"ObjectOneOf":{
						// "caption": false
					},
					"subClassOf":{
						// "id": "id"
					}
				},
				initial_cypher: "MATCH (n)-[r]->(m) RETURN n,r,m"
			};

			viz = new NeoVis.default(config);
			viz.registerOnEvent("completed", (e) => {
				viz["_network"].on("click", (event) => {
					var node = event.nodes[0];
					if (node)
						var url = viz["_nodes"][node].title.split("<strong>url:</strong> ")[1].split("<br>")[0];
					if (url) {
						window.open(url);
					}
				});

			});
			viz.render();
			console.log(viz);
		}
	</script>
</head>

<body onload="draw()">
	<div id="viz"></div>
	<input type="submit" value="Stabilize" id="stabilize">
	<input type="submit" value="Reset" id="reload">
</body>

<script>
	$("#reload").click(function () {
		viz.reload();
	});

	$("#stabilize").click(function () {
		viz.stabilize();
	})

</script>

</html>
